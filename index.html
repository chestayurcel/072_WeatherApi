<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="weather-card">
        <h2>Info Cuaca</h2>
        <div class="search-container">
            <input type="text" id="location-input" placeholder="Masukkan lokasi (misal: Yogyakarta)">
            <button id="search-button">Get</button>
        </div>

        <div id="weather-display" class="weather-info">
            <div class="location-details">
                <h2 id="location-name"></h2>
                <p id="lat-lon"></p>
            </div>
            
            <img src="" alt="Weather Icon" id="weather-icon" class="weather-icon">
            
            <div class="weather-details">
                <p id="condition"></p>
                <p id="temperature"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
        <p id="error-message" class="error-message">Lokasi tidak ditemukan. Silakan coba lagi.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
